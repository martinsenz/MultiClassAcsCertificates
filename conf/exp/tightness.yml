
# configuration of the tightness experiment from Table 2 and trenary plots (included Fig.1, Fig.2)
job: tightness
writepath: "res/experiments/tightness.csv"

# mehod to estimate domain gap
method:
  - HoelderCertificateInf_1 # |d|_{∞} * |l|_{1}
  - HoelderCertificatePlusInf_1 # |d_{+}|_{∞} * |l|_{1}
  - HoelderCertificate2_2 # |d|_{2} * |l|_{2}
  - HoelderCertificatePlus2_2 # |d_{+}|_{2} * |l|_{2}
  - HoelderCertificate1_Inf # |d|_{1} * |l|_{∞}
  - HoelderCertificatePlus1_Inf # |d_{+}|_{1} * |l|_{∞}

# datasets to be tested
data:
  - optdigits
  - satimage
  - pendigits
  - eye_movements
  - shuttle
  - connect4

# used loss function
loss:
  - ZeroOneLoss
  #- HingeLoss
  #- L1DistLoss
  #- L2DistLoss

# classifier
clf:
  - sklearn.tree.DecisionTreeClassifier
  - sklearn.linear_model.LogisticRegression

# class weight
weight:
  - uniform
  #- sqrt

# parameters of the certificate 
delta:
  # - 0.01
  - 0.05
  # - 0.1

pac_bounds: true 

# test points 
pY_tst:
  n_samples: 1000  
  margin: 0.05
  seed: 876

# parameters for a RepeatedStratifiedKFold
rskf:
  n_repeats: 3
  random_state: 123