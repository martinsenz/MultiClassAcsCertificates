job: acquisition
writepath: "res/experiments/acquistion_binary.csv"

data:
  - optdigitsBinary
  - satimageBinary
  - pendigitsBinary
  - eyemovementsBinary
  - shuttleBinary
  - connect4Binary
  - waveformBinary
  - dnaBinary
  - wallrobotBinary
  - vehicleBinary
  - jannisBinary
  - nurseryBinary
  - pageblocksBinary
  - dilbertBinary
  - harBinary
  - theoremprovingBinary
  - winequalitywhiteBinary

strategy:
  - random
  - uniform
  - inverse # Lomasky et al: utility ∝ 1 / class-wise accuracy
  - improvement # Lomasky et al: utility ∝ improvement in class-wise accuracy
  - redistriction # Lomasky et al: utility ∝ number of samples for which the prediction changes
  - proportional # Lomasky et al: utility ∝ pY_tst
  - proportional_estimate
  # - binary_certificate

# how many batches of which size to acquire during the ACS loop
batchsize: 30
n_batches: 10
initial_trainingsize: 60

# how to sub-sample the test set
pY_T: [0.2, 0.8]  # [1-pY_tst, pY_tst]

estimate_pY_T:
  A_low: 
    [50.4, 12.6] # [alpha,beta]
    # mean [0.2, 0.8]
    # var 0.0025
  A_high: 
    [2.4, 0.6] 
    # mean [0.2, 0.8]
    # var 0.04
  B_low: 
    [31.5, 3.5]
    # mean [0.1, 0.9]
    # var 0.0025
  B_high: 
    [1.125, 0.125]
    # mean [0.1, 0.9]
    # var 0.04
  C_low: 
    [58.1, 24.9]
    # mean [0.3, 0.7]
    # var 0.0025
  C_high: 
    [2.975, 1.275]
    # mean [0.3, 0.7]
    # var 0.04

# which classifiers to train
clf:
  - sklearn.neural_network.MLPClassifier

# which loss to evaluate
loss:
  - ZeroOneLoss

delta:
  - 0.05

# parameters for a RepeatedStratifiedKFold
rskf:
  n_repeats: 5 # yields 15 repetitions due to n_splits=3
  random_state: 123
